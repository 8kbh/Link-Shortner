<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8kbh: link shortner</title>
    <link rel="stylesheet" href="{{url_for('static', filename='bulma.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

    <script defer>const URL = '{{host}}';</script>
    <script src="{{url_for('static', filename='script.js')}}" defer></script>
</head>

<body>
    <div id="app">
        <h3 class="title">
            URL Shortner
            <a style="position: relative; display: inline-block;"  href="https://8kbh.ru" target="_blank">by 8kbh
                <img style="
                    height: 1.5em;
                    position: absolute;
                    bottom: -0.03em;
                    " src="https://8kbh.ru./home-resources/assets/logo.svg" alt="">
            </a>
        </h3>
        <h4 class="title is-4" id="mode">Create</h4>
        <div class="field">
            <label for="link-inp">Link</label>
            <input class="input" type="text" id="link-inp">
            <p class="help is-danger"></p>
        </div>
        <div class="field">
            <button class="button" id="submit">Create</button>
        </div>
        <div class="content">
            <p style="display: flex; align-items: center; gap: .5em">
                Short link:
                <a href="" id="redirect-link" target="_blank"></a>
                <img id="copy-icon" src="{{url_for('static', filename='copy.svg')}}" alt="" style="height: 1em; width: 1em; cursor: pointer;">
            </p>
            <p>Edit link, view statistic: <a href="" id="edit-link"></a></p>
            <p id="visits-count"></p>
        </div>
    </div>
</body>

</html>
